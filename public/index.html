<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Open Gallery</title>
      <meta name="description" content="A peer to peer artist platform for sharing and discovering new media content.">

      <style>
        #gallery-component + #nav-component + #grid-component, #gallery-component + #nav-component {
          -webkit-filter: blur(6px);
          -moz-filter: blur(6px);
          -o-filter: blur(6px);
          -ms-filter: blur(6px);
          filter: blur(6px);
        }
        #gallery-component {
          position: relative;
          width: 100vw;
          height: 100vh;
          background-color: rgba(162, 162, 162,  0.5);
          display: flex;
          display: -webkit-flex;
          align-items: center;
          z-index: 1105;
        }
        .gallery-tile {
          position: relative;
          overflow: hidden;
          margin: auto;
          box-sizing: border-box;
          box-shadow: 0 1px 6px rgba(0,0,0,0.12), 0 1px 4px rgba(0,0,0,0.12);
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        .gallery-photo {
          position: absolute;
          background-color: lightgray;
        }
      </style>
      <link href="/main.css" rel="stylesheet">
    </head>
    <body style="margin: 0">
      <div id="app"></div>
      <script type="text/javascript" src="/app.js"></script>
    </body>
  </html>
